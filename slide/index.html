<!DOCTYPE html>
<html>

<head>
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    * {
  margin: 0;
  padding: 0;
}

* {
  box-sizing: border-box;
}

.window {
  width: 400px;
  height: 200px;
  margin: 20px auto;
  overflow: hidden;
}

.images {
  display: flex;
  transition: all 1s;
  box-sizing: border-box;
  border:1px solid red;
}

.images > img {
  width: 100%;
}

button {
  width: 80px;
}

  </style>
</head>

<body>
  <div class="container">
      <div class="window">
          <div class="images" id="slides">
            <img src="./imgs/11.jpg"
              width=300 alt="图片1" height=200>
            <img src="./imgs/22.jpg"
              width=300 alt="" height=200>
            <img src="./imgs/33.jpg"
              width=300 alt="" height=200>
            <img src="./imgs/44.jpg"
              width=300 alt="" height=200>
          </div>
        </div>
        <div id="controls">
          <button id="previous">上一张</button>
          <button id="next">下一张</button>
        </div>
        <div id="buttonWrapper" style="text-alight:center">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
        </div>
  </div>
 

<script src="index.js"></script>
  
</body>

</html>
