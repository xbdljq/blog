<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>网址导航页</title>
</head>
<body>
    <header></header>
    <main id="mainCon">
        <div id="divBox" class="divBox"></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            '0':{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            '1':{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
            '2':{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            'length':3
        }
        var hash = {
            'b':'baidu.com',
            'q':'qq.com',
            'w':'weibo.com',
            'e':'ele.com',
            'r':'renren.com',
            't':'tianya.com',
            'y':'youtube.com',
            'u':'uc.com',
            'i':'iqiyi.com',
            'o':'opera.com',
            'p':undefined,
            'a':'acfun.tv',
            's':'sohucom',
            'z':'zhihu.com',
            'm':'www.mcdonalds.com.cn'

        }
        var hasInlocalSrorage = JSON.parse(localStorage.getItem('uuu') || 'null') 
       if(hasInlocalSrorage){
           hash = hasInlocalSrorage;
       }
       
       
        var _divBox = document.getElementById("divBox")
        for(var i = 0;i < keys.length;i++ ){
            var _div = document.createElement("div");           
            _divBox.appendChild(_div);
            
            var _keyArr= keys[i]
             for(var j = 0;j<_keyArr.length;j++){
                var _kbd = document.createElement('kbd');
                var _span = document.createElement('span');
                _span.textContent = _keyArr[j];

                 _kbd.className = "keyStyle"
                 _kbd.appendChild(_span)
                 _div.appendChild(_kbd);

                var _button = document.createElement('button');
                _button.textContent = '编辑';
                _button.id = _keyArr[j];

                var _img = document.createElement('img');
                _img.src = 'http://'+hash[_keyArr[j]]+'/favicon.ico'

                _button.onclick = function(e){
                    var key = e['target']['id'];
                    var x = prompt('给我一个网址');
                    hash[key] = x;
                    localStorage.setItem('uuu',JSON.stringify(hash))
                    console.log(hash)
                }
                _kbd.appendChild(_button)   
                _kbd.appendChild(_img)  

             }
        }

        document.onkeypress = function(e){
            var key = e['key'], website = hash[key]
            console.log(website)
           window.open('http://'+website,'_blank');
        }
    </script>
</body>
</html>
